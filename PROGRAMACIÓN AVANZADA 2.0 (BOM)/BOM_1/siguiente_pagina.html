<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siguiente pagina con BOM</title>
    <style>
        body {
            text-align: center;
        }

        button {
            cursor: pointer;
        }

        button:hover {
            transform: scale(1.3);
            transition: linear;
            box-shadow: 10px 10px;
        }

        hr {
            margin-top: 25px;
        }
    </style>
</head>

<body>
    <h1>Ejercicios sobre el BOM pagina 2</h1>
    <h2>Ejercicio 1 extrar fecha:</h2>

    <button onclick="revelarFecha()">Pulsame para revelar la fecha</button>
    <h4 id="fecha"></h4>
    <hr>

    <h2>Ejercicio 2 maquetar hora:</h2>
    <button onclick="toggleHora()">¿Hora?</button>
    <h4 id="hora"></h4>
    <hr>

    <h2>Ejercicio 3 cambiar color de fondo</h2>
    <button style="padding: 10; width: 50px; height: 50px;background-color: rgba(16, 211, 236, 0.644); border: 2px solid black;
    border-radius: 15px; margin: 10px;" value="blue" onclick="changeColour(value)"></button>
    <button style="padding: 10; width: 50px; height: 50px;background-color: rgba(196, 11, 11, 0.5); border: 2px solid black;
    border-radius: 15px; margin: 10px;" value="red" onclick="changeColour(value)"></button>
    <button style="padding: 10; width: 50px; height: 50px;background-color: rgba(18, 173, 13, 0.589); border: 2px solid black;
    border-radius: 15px; margin: 10px;" value="green" onclick="changeColour(value)"></button>
    <br>
    <button style="margin: 15px" onclick="restartColour()">RESTART</button>
    <hr>


    <h2>Ejercicio 4 información de la página</h2>
    <div style="display: flex; flex-direction: row; justify-content: space-around;">
        <h4>URL del documento: <span style="text-decoration: underline; background-color: burlywood;"
                id="urlDocumento"></span></h4>
        <h4>PATHNAME de la página: <span style="text-decoration: underline; background-color: burlywood;"
                id="pathname"></span></h4>
        <h4>Protodolo usado: <span style="text-decoration: underline; background-color: burlywood;"
                id="protocoloUsado"></span></h4>
    </div>

    <button onclick="window.open('https://www.google.com/')">Ir a GOOGLE</button>
    <hr>
    <h2>Ejercicio 5 abrir una página nueva</h2>
    <button onclick="window.open('web_secreta.html')">ABRIR UNA WEB SECRETA</button>
</body>
<script src="script2.js"></script>

</html>
